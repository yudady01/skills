<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>订单管理 - 示例</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../../assets/layui.css" media="all">
  <style>
    /* 数据统计样式 */
    .layui-elem-quote {
      padding: 10px 15px;
      margin-bottom: 10px;
      border-left: 5px solid #009688;
      background-color: #f2f2f2;
    }
    .layui-elem-quote span {
      margin-right: 20px;
    }
  </style>
</head>
<body>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>订单管理</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-tab layui-tab-brief">
      <ul class="layui-tab-title">
        <li class="layui-this">支付订单</li>
      </ul>
      <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
          <div class="layui-row">
            <!-- 搜索表单 -->
            <div class="layui-form" style="float:right; margin-bottom: 10px;">
              <div class="layui-form-item" style="margin:0;">
                <div class="layui-input-inline">
                  <input type="text" name="createTimeStart" id="createTimeStart" autocomplete="off" placeholder="开始时间" class="layui-input">
                </div>
                <div class="layui-input-inline">
                  <input type="text" name="createTimeEnd" id="createTimeEnd" autocomplete="off" placeholder="结束时间" class="layui-input">
                </div>
                <div class="layui-input-inline">
                  <input type="text" name="mchId" id="mchId" placeholder="商户ID" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                  <input type="text" name="payOrderId" id="payOrderId" placeholder="支付订单号" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                  <select name="status" id="status" lay-search="">
                    <option value="-99">订单状态</option>
                    <option value="0">订单生成</option>
                    <option value="1">支付中</option>
                    <option value="2">支付成功</option>
                    <option value="-1">支付失败</option>
                  </select>
                </div>
                <button id="search" class="layui-btn" data-type="reload">搜索</button>
                <button id="exportBtn" class="layui-btn">导出</button>
              </div>
            </div>

            <!-- 数据统计展示 -->
            <div class="layui-form-item" id="payOrderSummary" style="display: none">
              <blockquote class="layui-elem-quote" id="amountTip">
                提交订单数:<span id="allTotalCount" style="color: blue; margin-right: 20px;">0</span>
                订单总金额:<span id="allTotalAmount" style="color: blue; margin-right: 20px;">￥0</span>
                已付订单数:<span id="successTotalCount" style="color: green; margin-right: 20px;">0</span>
                已付总金额:<span id="successTotalAmount" style="color: green; margin-right: 20px;">￥0</span>
                成功率:<span id="successRate" style="color: green;">0%</span>
              </blockquote>
            </div>
          </div>

          <!-- 数据表格 -->
          <table id="payOrderTable" lay-filter="payOrderTable"></table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 行操作工具栏 -->
<script type="text/html" id="orderBar">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  {{#  if(d.status == 1){ }}
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="reissue">补单</a>
  {{#  } else { }}
  <a class="layui-btn layui-btn-primary layui-btn-xs layui-btn-disabled">补单</a>
  {{#  } }}
  {{#  if( d.status <= 1 ){ }}
  <a class="layui-btn layui-btn-xs" lay-event="modify">修改</a>
  {{#  } else { }}
  <a class="layui-btn layui-btn-xs layui-btn-disabled">修改</a>
  {{#  } }}
</script>

<script src="../../../assets/layui.js"></script>
<script>
layui.use(['admin', 'table', 'util', 'laydate', 'form'], function(){
  var $ = layui.$
    ,admin = layui.admin
    ,table = layui.table
    ,laydate = layui.laydate
    ,form = layui.form;

  // 渲染面包屑导航
  layui.element.render('breadcrumb', 'breadcrumb');

  // 时间选择器配置（默认当天）
  var now = new Date();
  var todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);
  var todayEnd = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);

  laydate.render({
    elem: '#createTimeStart',
    type: 'datetime',
    format: 'yyyy-MM-dd HH:mm:ss',
    value: formatDate(todayStart)
  });

  laydate.render({
    elem: '#createTimeEnd',
    type: 'datetime',
    format: 'yyyy-MM-dd HH:mm:ss',
    value: formatDate(todayEnd)
  });

  // 状态显示模板函数
  var tplStatus = function(d){
    if(d.status == 0) {
      return "<span style='color: blue'>订单生成</span>";
    } else if(d.status == 1) {
      return "<span style='color: orangered'>支付中</span>";
    } else if(d.status == 2) {
      return "<span style='color: green'>支付成功</span>";
    } else if(d.status == -1) {
      return "<span style='color: red'>支付失败</span>";
    }
    return d.status;
  };

  // 表格渲染配置
  table.render({
    elem: '#payOrderTable',
    url: '/api/pay_order/list', // 替换为实际 API 地址
    where: {
      access_token: layui.data(layui.setter.tableName).access_token
    },
    id: 'payOrderTableReload',
    cols: [[
      {field: 'mchId', title: '商户ID', width: 100},
      {field: 'payOrderId', title: '支付订单号', width: 220},
      {field: 'mchOrderNo', title: '商户订单号', width: 200},
      {field: 'amount', title: '支付金额', width: 100, templet: '<div>{{ d.amount }}元</div>'},
      {field: 'status', title: '状态', width: 100, templet: tplStatus},
      {field: 'createTime', title: '创建时间', width: 180, templet: '<div>{{ layui.util.toDateString(d.createTime, "yyyy-MM-dd HH:mm:ss") }}</div>'},
      {field: 'edit', title: '操作', width: 200, toolbar: '#orderBar'}
    ]],
    page: true,
    skin: 'line',
    limit: 20
  });

  // 搜索功能
  var active = {
    reload: function(){
      var createTimeStart = $('#createTimeStart').val();
      var createTimeEnd = $('#createTimeEnd').val();
      var mchId = $('#mchId').val();
      var payOrderId = $('#payOrderId').val();
      var status = $('#status').val();

      table.reload('payOrderTableReload', {
        page: { curr: 1 },
        where: {
          createTimeStart: createTimeStart,
          createTimeEnd: createTimeEnd,
          mchId: mchId,
          payOrderId: payOrderId,
          status: status
        }
      });

      // 加载统计数据
      loadStatistics(createTimeStart, createTimeEnd, mchId, payOrderId, status);
    }
  };

  $('#search').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });

  // 统计数据加载函数
  function loadStatistics(createTimeStart, createTimeEnd, mchId, payOrderId, status) {
    admin.req({
      type: 'get',
      url: '/api/pay_order/count', // 替换为实际 API 地址
      data: {
        createTimeStart: createTimeStart,
        createTimeEnd: createTimeEnd,
        mchId: mchId,
        payOrderId: payOrderId,
        status: status
      },
      success: function(res){
        if(res.code == 0){
          $('#allTotalCount').html(res.data.allTotalCount || 0);
          $('#allTotalAmount').html('￥' + (res.data.allTotalAmount || 0));
          $('#successTotalCount').html(res.data.successTotalCount || 0);
          $('#successTotalAmount').html('￥' + (res.data.successTotalAmount || 0));
          $('#successRate').html((res.data.successRate || 0) + '%');
          $('#payOrderSummary').show();
        }
      }
    });
  }

  // 行操作事件监听
  table.on('tool(payOrderTable)', function(obj){
    var data = obj.data;

    if(obj.event === 'detail'){
      // 查看详情
      location.href = '#/order/pay/view?id=' + data.payOrderId;
    } else if(obj.event === 'reissue'){
      // 补单
      layer.prompt({
        formType: 1,
        title: '确认补单，请输入超级密码：'
      }, function(value, index, elem){
        layer.close(index);
        var load = layer.msg('重新发送中...', {
          icon: 16, shade: 0.01, time: 9999999999
        });

        admin.req({
          type: 'post',
          url: '/api/pay_order/reissue',
          timeout: 1000 * 60,
          data: {
            payOrderId: data.payOrderId,
            password: value
          },
          success: function(res){
            layer.close(load);
            if(res.code == 0){
              layer.alert("补单完成，请注意查看状态！");
              table.reload("payOrderTableReload");
            }
          }
        });
      });
    } else if(obj.event === 'modify'){
      // 修改
      location.href = '#/order/pay/modify?id=' + data.payOrderId;
    }
  });

  // 导出功能
  $('#exportBtn').on('click', function(){
    var queryParams = {
      createTimeStart: $('#createTimeStart').val(),
      createTimeEnd: $('#createTimeEnd').val(),
      mchId: $('#mchId').val(),
      payOrderId: $('#payOrderId').val(),
      status: $('#status').val()
    };

    var queryString = $.param(queryParams);
    window.open('/api/pay_order/export?' + queryString, '_blank');
  });

  // 日期格式化辅助函数
  function formatDate(date) {
    var year = date.getFullYear();
    var month = ('0' + (date.getMonth() + 1)).slice(-2);
    var day = ('0' + date.getDate()).slice(-2);
    var hours = ('0' + date.getHours()).slice(-2);
    var minutes = ('0' + date.getMinutes()).slice(-2);
    var seconds = ('0' + date.getSeconds()).slice(-2);
    return year + '-' + month + '-' + day + ' ' + hours + ':' + minutes + ':' + seconds;
  }
});
</script>
</body>
</html>
