<!-- JavaScript 加载统计数据 -->
<script>
layui.use(['admin'], function(){
  var admin = layui.admin;
  var $ = layui.$;

  // 加载统计数据
  function loadStatistics(){
    admin.req({
      type: 'get',
      url: layui.setter.baseUrl + '/api/{{statisticsPath}}',
      data: {
        createTimeStart: $('#createTimeStart').val(),
        createTimeEnd: $('#createTimeEnd').val(),
        status: $('#status').val()
      },
      success: function(res){
        if(res.code == 0){
          // 更新统计卡片数据
          $('#{{statId1}}').html(res.data.{{statField1}} || 0);
          $('#{{statId2}}').html('￥' + (res.data.{{statField2}} || '0.00'));
          $('#{{statId3}}').html(res.data.{{statField3}} || 0);
          $('#{{statId4}}').html((res.data.{{statField4}} || 0) + '%');
        }
      }
    });
  }

  // 页面加载时获取统计数据
  loadStatistics();

  // 搜索时重新加载统计
  $('#searchBtn').on('click', function(){
    loadStatistics();
  });

  // 定时刷新统计（可选）
  // setInterval(loadStatistics, 30000); // 每30秒刷新一次
});
</script>
