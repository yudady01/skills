<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Layui 简单页面示例</title>
  <link rel="stylesheet" href="./layui/css/layui.css">
  <style>
    body { padding: 20px; }
    .demo-section { margin-bottom: 30px; }
    .demo-title { margin-bottom: 15px; }
  </style>
</head>
<body>
  <div class="layui-container">
    <!-- 标题 -->
    <div class="layui-row">
      <div class="layui-col-md12">
        <fieldset class="layui-elem-field layui-field-title">
          <legend>Layui 组件示例</legend>
        </fieldset>
      </div>
    </div>

    <!-- 按钮示例 -->
    <div class="layui-row demo-section">
      <div class="layui-col-md12">
        <h3 class="demo-title">按钮</h3>
        <button class="layui-btn">默认按钮</button>
        <button class="layui-btn layui-btn-primary">原始按钮</button>
        <button class="layui-btn layui-btn-normal">百搭按钮</button>
        <button class="layui-btn layui-btn-warm">暖色按钮</button>
        <button class="layui-btn layui-btn-danger">警告按钮</button>
      </div>
    </div>

    <!-- 表单示例 -->
    <div class="layui-row demo-section">
      <div class="layui-col-md12">
        <h3 class="demo-title">表单</h3>
        <form class="layui-form" action="">
          <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
              <input type="text" name="username" placeholder="请输入用户名"
                     autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
              <input type="password" name="password" placeholder="请输入密码"
                     autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- 选项卡示例 -->
    <div class="layui-row demo-section">
      <div class="layui-col-md12">
        <h3 class="demo-title">选项卡</h3>
        <div class="layui-tab">
          <ul class="layui-tab-title">
            <li class="layui-this">网站设置</li>
            <li>用户管理</li>
            <li>权限分配</li>
          </ul>
          <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">内容1</div>
            <div class="layui-tab-item">内容2</div>
            <div class="layui-tab-item">内容3</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 表格示例 -->
    <div class="layui-row demo-section">
      <div class="layui-col-md12">
        <h3 class="demo-title">表格</h3>
        <table class="layui-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>用户名</th>
              <th>邮箱</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>张三</td>
              <td>test@qq.com</td>
              <td><a class="layui-btn layui-btn-xs">编辑</a></td>
            </tr>
            <tr>
              <td>2</td>
              <td>李四</td>
              <td>test2@qq.com</td>
              <td><a class="layui-btn layui-btn-xs">编辑</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 徽章示例 -->
    <div class="layui-row demo-section">
      <div class="layui-col-md12">
        <h3 class="demo-title">徽章</h3>
        <span class="layui-badge-dot"></span>
        <span class="layui-badge">6</span>
        <span class="layui-badge layui-bg-gray">666</span>
        <span class="layui-badge layui-bg-blue">腹黑</span>
        <span class="layui-badge layui-bg-orange">活跃</span>
        <span class="layui-badge layui-bg-green">新手</span>
      </div>
    </div>

    <!-- 进度条示例 -->
    <div class="layui-row demo-section">
      <div class="layui-col-md12">
        <h3 class="demo-title">进度条</h3>
        <div class="layui-progress">
          <div class="layui-progress-bar" lay-percent="30%"></div>
        </div>
        <br>
        <div class="layui-progress">
          <div class="layui-progress-bar layui-bg-green" lay-percent="50%"></div>
        </div>
        <br>
        <div class="layui-progress" lay-showpercent="true">
          <div class="layui-progress-bar" lay-percent="80%"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="./layui/layui.js"></script>
  <script>
  layui.use(['layer', 'form', 'element'], function(){
    var layer = layui.layer;
    var form = layui.form;
    var element = layui.element;

    // 显示欢迎消息
    layer.msg('Layui 简单页面示例');

    // 监听表单提交
    form.on('submit(formDemo)', function(data){
      console.log(data.field);
      layer.msg('表单提交成功！');
      return false;
    });
  });
  </script>
</body>
</html>
