<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>{{loginTitle}}</title>
  <link rel="stylesheet" href="./layui/css/layui.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      width: 400px;
      background: #fff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }
    .login-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
      color: #333;
    }
    .login-btn {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="login-title">{{loginTitle}}</h2>

    <form class="layui-form" action="">
      <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
          <input type="text" name="username" required lay-verify="required"
                 placeholder="{{usernamePlaceholder}}" autocomplete="off"
                 class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
          <input type="password" name="password" required lay-verify="required"
                 placeholder="{{passwordPlaceholder}}" autocomplete="off"
                 class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <input type="checkbox" name="remember" title="记住密码" lay-skin="primary">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn layui-btn-normal login-btn" lay-submit lay-filter="login">
            {{loginButtonText}}
          </button>
        </div>
      </div>
    </form>
  </div>

  <script src="./layui/layui.js"></script>
  <script>
  layui.use('form', function(){
    var form = layui.form;

    form.on('submit(login)', function(data){
      console.log(data.field);
      // 发送登录请求
      // $.ajax({...});
      return false; // 阻止表单跳转
    });
  });
  </script>
</body>
</html>
