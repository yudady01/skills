<form class="layui-form" action="" lay-filter="{{formFilter}}">
  {{formFields}}

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="{{submitFilter}}">{{submitText}}</button>
      <button type="reset" class="layui-btn layui-btn-primary">{{resetText}}</button>
    </div>
  </div>
</form>

<script>
layui.use('form', function(){
  var form = layui.form;

  {{formScript}}

  // 监听提交
  form.on('submit({{submitFilter}})', function(data){
    console.log(data.field);
    // return false; // 阻止表单跳转
  });
});
</script>
